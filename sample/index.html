<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
<div id="editor"></div>
<div id="word-count"></div>
<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script src="../build/ckeditor.js"></script>
<script>
	ClassicEditor.create(document.querySelector('#editor'), {
		gallery: {
			open(insert) {
				console.info('click');
				insert('../tests/manual/sample.jpg');
			},
			show: true
		},
		find: {
			show: true,
			open(editor) {
				editor.model.change( ( writer ) => {
					const marker = writer.addMarker( 'Foo');
					console.log(marker)
				} );
			}
		},
		replace: {
			show: true,
			open() {}
		}
	})
		.then(editor => {
		    if (editor.plugins.has('WordCount')) {
                const wordCountPlugin = editor.plugins.get('WordCount');
                const wordCountWrapper = document.getElementById('word-count');

                wordCountWrapper.appendChild(wordCountPlugin.wordCountContainer);
            }
			// window.editor = editor;
			CKEditorInspector.attach(editor);
		})
		.catch(err => {
			console.info(err.data);
		});
</script>

</body>
</html>
